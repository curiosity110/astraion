services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: astraion
      POSTGRES_USER: astraion
      POSTGRES_PASSWORD: astraion
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["uvicorn", "astraion.asgi:application", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"   # expose on localhost:8000
    depends_on:
      - db
      - redis

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host"]
    ports:
      - "5173:5173"

volumes:
  postgres_data:
